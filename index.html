<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/styles/main.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="logo header__logo">
          <img
            src="./public/logo.svg"
            alt="logo"
            class="logo"
          />
        </div>
        <div class="header__info">
          <div class="header__address">
            <img
              src="./public/address.svg"
              alt="address"
              class="header__address-icon"
            />
            <p class="header__city">
              Ростов&#8209;на&#8209;Дону <br />
              <span class="header__street">ул.&nbsp;Ленина,&nbsp;2Б</span>
            </p>
          </div>
          <div class="header__phone">
            <img
              src="./public/watsapp.svg"
              alt="watsapp"
              class="header__phone-icon"
            />
            <span class="header__phone-number"
              >+7(863)&nbsp;000&nbsp;00&nbsp;00</span
            >
          </div>
        </div>
        <div class="header__button-container">
          <button class="button button--green header__button">
            Записаться&nbsp;на&nbsp;прием
          </button>
        </div>
      </div>

      <nav class="menu">
        <ul class="container menu__list">
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
              >О&nbsp;клинике</a
            >
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
              >Услуги</a
            >
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
              >Специалисты</a
            >
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
              >Цены</a
            >
          </li>
          <li class="menu__item">
            <a
              href="#"
              class="menu__link"
              >Контакты</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container hero__content">
          <h1 class="hero__title">
            Многопрофильная клиника&nbsp;для&nbsp;детей и взрослых
          </h1>
          <p class="hero__desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua
          </p>
        </div>
        <div class="hero__image">
          <img
            src="./public/banner-1.png"
            alt="hero"
            class="hero__image"
          />
        </div>
      </section>
    </main>
  </body>
</html>
